apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 7
        versionName "1.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility '1.8'
        targetCompatibility '1.8'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

def jarName="AILinkSDKOtaLibraryAndroid.jar"
task makeJar(type: Jar) {
    delete 'build/libs/'+jarName
    from zipTree("build/intermediates/aar_main_jar/release/classes.jar")
    from fileTree(dir: 'src/main/java') //需要保留的资源文件,源码等
    archiveName = jarName
    destinationDir = file('build/libs')
}
makeJar.dependsOn(build)


dependencies {
//    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.github.elinkthings:AILinkSDKRepositoryAndroid:1.10.9'
    implementation files('libs/rtk-dfu-3.2.20.jar')
    implementation files('libs/rtk-core-1.1.7.jar')
    implementation (name: 'jl_bt_ota_V1.6.0', ext: 'aar')
    implementation (name: 'jl_Fatfs_V1.2.0', ext: 'aar')

}